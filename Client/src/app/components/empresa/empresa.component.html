<form class="text-center border border-light p-5" (ngSubmit)="guarda(Empresa)" #Empresa="ngForm" ngNativeValidate >
  <p class="h4 mb-4">Registrar empresa</p>
  <!-- Nombre -->
  <input type="text" [(ngModel)]="name" name="name" class="form-control mb-4" placeholder="Nombre del negocio" required>
  <!-- Direccion -->
  <input type="direccion" [(ngModel)]="descripcion" name="descripcion" class="form-control mb-4" placeholder="Direccion" required>
  <div class="form-row">
    <div class="form-group col-md-6">
      <!-- Colonia -->
      <label>Colonia</label>
      <select [(ngModel)]="colonia" name="colonia" class="browser-default custom-select mb-4" required>
        <option ngvalue="" disabled selected>Elige una opcion</option>
        <option *ngFor="let item of Colonias" value="{{item.id}}">{{item.nombre}}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <!-- Categoria -->
      <label>Categor√≠a</label>
      <select [(ngModel)]="categoria" class="browser-default custom-select mb-4" required>
        <option value="" disabled selected>Elige una opcion</option>
        <option *ngFor="let item of Categorias" value="{{item.id}}">{{item.nombre}}</option>
      </select>
    </div>
  </div>
  <button class="btn btn-info btn-block" type="submit">Registrar</button>
</form>
