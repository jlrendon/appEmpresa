<div class="container">
    <div class="row">
        <div class="col">
            <form class="text-center border border-light p-5" (ngSubmit)="RegisterProduct(form)" #form="ngForm"
                ngNativeValidate>
                <p class="h4 mb-4">Registrar producto</p>

                <input type="text" id="name" class="form-control mb-4" placeholder="Registrar nuevo del producto"
                    [(ngModel)]="producto" name="producto">

                <select class="browser-default custom-select mb-4" [(ngModel)]="idproducto" name="idproducto">
                    <option value="" disabled>Elige un producto</option>
                    <option *ngFor="let item of productos" value="{{item.id}}">{{item.nombre}}</option>
                </select>
                <input type="text" id="name" class="form-control mb-2" placeholder="Cantidad" [(ngModel)]="cantidad"
                    name="cantidad" required>
                <input type="text" id="name" class="form-control mb-2" placeholder="Precio" [(ngModel)]="precio"
                    name="precio" required>
                <button class="btn btn-info btn-block" type="submit">Registrar</button>

            </form>
        </div>
        <div class="col  p-5">
            <p class="text-center h4 mb-4">Productos registrados</p>
            <br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of productosempresa;">
                        <td>{{item.nombre}}</td>
                        <td>{{item.cantidad}}</td>
                        <td>{{item.precio}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
